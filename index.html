<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link for the stylesheet -->
    <link rel="stylesheet" href="stylesheet.css" />

    <!-- link of the CDN for logos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link for the fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- navigation bar -->
      <div class="navbar">
        <div class="logo"></div>
        <div class="nav-elements">
          <div class="nav-buttons">
            <p>Home</p>
            <p>Order</p>
            <p>Posters</p>
            <p>Categories</p>
          </div>
          <div class="nav-search">
            <input placeholder="Search" />
            <button class="search-nav-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="nav-cart"><i class="fa-solid fa-cart-shopping"></i></div>
          <div class="nav-profile-logo"><i class="fa-regular fa-user"></i></div>
        </div>
      </div>

      <!-- Navbar part for ad -->
      <div class="ad">
        FREE SHIPPING & QUICK DISPATCH OF ALL ORDERS WITHIN 48 HRS
      </div>
    </header>

    <main>
      <div class="slider-container">
        <div class="slider">
          <div class="slide"><img src="cover1.jpg" alt="Slide 1" /></div>
          <div class="slide"><img src="cover2.jpg" alt="Slide 2" /></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-block"></div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
